<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Fran</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #0d7377);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00ffe7;
      text-shadow: 0px 0px 10px #00ffe7;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      margin: 0 0 10px 0;
      color: #ffde59;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a la página de Fran 🎮</h1>
  </header>

  <main>
    <div class="card">
      <h2>🎮 Juegos Favoritos</h2>
      <p>Free Fire, Minecraft, Call of Duty</p>
    </div>

    <div class="card">
      <h2>🔥 Meta</h2>
      <p>Ser un crack en programación y gamer pro</p>
    </div>

    <div class="card">
      <h2>👾 Extra</h2>
      <p>Prueba de página lista para hosting gratis</p>
    </div>
  </main>

  <footer>
    © 2025 Fran - Todos los derechos reservados
  </footer>

</body>
</html>
